<header class="m-grid__item    m-header "  data-minimize-mobile="hide" data-minimize-offset="200" data-minimize-mobile-offset="200" data-minimize="minimize" >
  <div class="m-container m-container--fluid m-container--full-height">
      <div class="m-stack m-stack--ver m-stack--desktop">
          <div class="m-stack__item m-brand  m-brand--skin-dark ">
              <div class="m-stack m-stack--ver m-stack--general">
                  <div class="m-stack__item m-stack__item--middle m-brand__logo">
                      <a href="#" class="m-brand__logo-wrapper" style="color:#e3e3e3">
                          <h2>Rezistro</h2>
                      </a>
                  </div>
                  <div class="m-stack__item m-stack__item--middle m-brand__tools">
                      <!-- BEGIN: Left Aside Minimize Toggle -->
                      <a href="javascript:;" id="m_aside_left_minimize_toggle" class="m-brand__icon m-brand__toggler m-brand__toggler--left m--visible-desktop-inline-block
       ">
                          <span></span>
                      </a>
                      <!-- END -->
                      <!-- BEGIN: Responsive Aside Left Menu Toggler -->
                      <a href="javascript:;" id="m_aside_left_offcanvas_toggle" class="m-brand__icon m-brand__toggler m-brand__toggler--left m--visible-tablet-and-mobile-inline-block">
                          <span></span>
                      </a>
                      <!-- END -->
                      <!-- BEGIN: Responsive Header Menu Toggler -->
                      <a id="m_aside_header_menu_mobile_toggle" href="javascript:;" class="m-brand__icon m-brand__toggler m--visible-tablet-and-mobile-inline-block">
                          <span></span>
                      </a>
                      <!-- END -->
                      <!-- BEGIN: Topbar Toggler -->
                      <a id="m_aside_header_topbar_mobile_toggle" href="javascript:;" class="m-brand__icon m--visible-tablet-and-mobile-inline-block">
                          <i class="flaticon-more"></i>
                      </a>
                      <!-- BEGIN: Topbar Toggler -->
                  </div>
              </div>
          </div>
          <!-- END: Brand -->
          <div class="m-stack__item m-stack__item--fluid m-header-head" id="m_header_nav">
            <!-- END: Horizontal Menu -->
            <!-- BEGIN: Topbar -->
            <div id="m_header_topbar" class="m-topbar  m-stack m-stack--ver m-stack--general">
              <div class="m-stack__item m-topbar__nav-wrapper">
                <ul class="m-topbar__nav m-nav m-nav--inline">
                  <li class="
          m-nav__item m-dropdown m-dropdown--large m-dropdown--arrow m-dropdown--align-center m-dropdown--mobile-full-width m-dropdown--skin-light	m-list-search m-list-search--skin-light"
          data-dropdown-toggle="click" data-dropdown-persistent="true" id="m_quicksearch" data-search-type="dropdown">
                    <a href="#" class="m-nav__link m-dropdown__toggle">
                      <span class="m-nav__link-icon">
                        <i class="flaticon-search-1"></i>
                      </span>
                    </a>
                    <div class="m-dropdown__wrapper">
                      <span class="m-dropdown__arrow m-dropdown__arrow--center"></span>
                      <div class="m-dropdown__inner ">
                        <div class="m-dropdown__header">
                          <form  class="m-list-search__form">
                            <div class="m-list-search__form-wrapper">
                              <span class="m-list-search__form-input-wrapper">
                                <input id="m_quicksearch_input" autocomplete="off" type="text" name="q" class="m-list-search__form-input" value="" placeholder="Search...">
                              </span>
                              <span class="m-list-search__form-icon-close" id="m_quicksearch_close">
                                <i class="la la-remove"></i>
                              </span>
                            </div>
                          </form>
                        </div>
                        <div class="m-dropdown__body">
                          <div class="m-dropdown__scrollable m-scrollable" data-scrollable="true" data-max-height="300" data-mobile-max-height="200">
                            <div class="m-dropdown__content"></div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </li>
                  <li class="m-nav__item m-topbar__user-profile m-topbar__user-profile--img  m-dropdown m-dropdown--medium m-dropdown--arrow m-dropdown--header-bg-fill m-dropdown--align-right m-dropdown--mobile-full-width m-dropdown--skin-light" data-dropdown-toggle="click">
                    <a href="#" class="m-nav__link m-dropdown__toggle">
                      <span class="m-topbar__username" style="color:#868aa8;">
                        <b>Hello,</b> <span style="font-size: 14px; font-weight: 700;color:#000000;margin-right:10px;">--- </span>
                      </span>
                      <span class="m-topbar__userpic">
                      <!-- @if(get_user_profile_pic() != '') -->
                        <img src="#" class="m--img-rounded m--marginless m--img-centered" alt=""/>
                      <!-- @else -->
                        <!-- <img src="#" class="m--img-rounded m--marginless m--img-centered"> -->
                      <!-- @endif -->
                      </span>
                      
                    </a>
                    <div class="m-dropdown__wrapper">
                      <span class="m-dropdown__arrow m-dropdown__arrow--right m-dropdown__arrow--adjust"></span>
                      <div class="m-dropdown__inner">
                        <div class="m-dropdown__header m--align-center" style="">
                          <div class="m-card-user m-card-user--skin-dark">
                            <div class="m-card-user__pic">
                            <!-- @if(get_user_profile_pic() != '') -->
                              <img src="#" class="m--img-rounded m--marginless" alt=""/>
                            <!-- @else -->
                              <!-- <img src="#" class="m--img-rounded m--marginless"> -->
                            <!-- @endif -->
                            </div>
                            <div class="m-card-user__details">
                              <span class="m-card-user__name m--font-weight-500">
                                <!-- {{ get_logged_user_name() }} -->
                              </span>
                              <a href="" class="m-card-user__email m--font-weight-300 m-link">
                                <!-- {{ get_logged_user_email() }} -->
                              </a>
                            </div>
                          </div>
                        </div>
                        <div class="m-dropdown__body">
                          <div class="m-dropdown__content">
                            <ul class="m-nav m-nav--skin-light">
                              <li class="m-nav__section m--hide">
                                <span class="m-nav__section-text">
                                  Section
                                </span>
                              </li>
                              <li class="m-nav__item">
                                <a href="#" class="m-nav__link">
                                  <i class="m-nav__link-icon flaticon-profile-1"></i>
                                  <span class="m-nav__link-title">
                                    <span class="m-nav__link-wrap">
                                      <span class="m-nav__link-text">
                                        My Profile
                                      </span>
                                    </span>
                                  </span>
                                </a>
                              </li>
                              <li class="m-nav__item">
                                <a href="#" class="m-nav__link">
                                  <i class="m-nav__link-icon flaticon-lifebuoy"></i>
                                  <span class="m-nav__link-text">
                                  Change Password
                                  </span>
                                </a>
                              </li>															
                              <li class="m-nav__separator m-nav__separator--fit"></li>
                              <li class="m-nav__item">
                                <a href="#" class="btn m-btn--pill    btn-secondary m-btn m-btn--custom m-btn--label-brand m-btn--bolder">
                                  Logout
                                </a>
                              </li>
                            </ul>
                          </div>
                        </div>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
            <!-- END: Topbar -->
          </div>
      </div>
  </div>
</header>
